<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recepty</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Raleway:600,800&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- hlavni recept -->
    <div class="hlavni_recept">
        <h1> Salát s&nbsp;vlašskými ořechy</h1>
        <h3 class="kategorie">Saláty </h3>
        <h2 class="komentare"> 5 komentářů </h2>
    </div>
    <!-- maly recept 2 -->
    <div class="maly_recept2">
        <h1 class="nadpis"> Chlebíček s&nbsp;avokádem </h1>
        <h3 class="kategorie">Svačina </h3>
        <h2 class="komentare"> 16 komentářů</h2>
    </div>
    <!-- maly recept 3 -->
    <div class="maly_recept3">
        <h1 class="nadpis"> Pita chléb s&nbsp;cizrnou </h1>
        <h3 class="kategorie"> Luštěniny </h3>
        <h2 class="komentare"> 23 komentářů </h2>
    </div>
    <!-- maly recept 4 -->
    <div class="maly_recept4">
        <h1 class="nadpis">Avokádové tacos</h1>
        <h3 class="kategorie"> Mexická </h3>
        <h2 class="komentare">7 komentářů</h2>
    </div>
    <!-- maly recept 5 -->
    <div class="maly_recept5">
        <h1 class="nadpis"> Sojový burger</h1>
        <h3 class="kategorie"> Burgery</h3>
        <h2 class="komentare"> 19 komentářů</h2>
    </div>

    <footer class="paticka">
        <p>Foto z <a href="https://unsplash.com">unsplash.com</a> (licence <a href="https://unsplash.com/license">do-whatever-you-want</a>)</p>
    </footer>


</body>

</html>

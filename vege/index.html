<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recepty</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Raleway:600,800&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- hlavni recept -->
    <div class="obal">
        <div class="recept" id="hlavni_recept">
            <h2> Salát s&nbsp;vlašskými ořechy</h2>
            <p class="kategorie">Saláty </p>
            <p class="komentare"> 5 komentářů </p>
        </div>
        <!-- maly recept 2 -->
        <div class="recepty">
            <div class="recept" id="chlebicek">
                <h2> Chlebíček s&nbsp;avokádem </h2>
                <p class="kategorie">Svačina </p>
                <p class="komentare"> 16 komentářů</p>
            </div>
            <!-- maly recept 3 -->
            <div class="recept" id="pita">
                <h2> Pita chléb s&nbsp;cizrnou </h2>
                <p class="kategorie"> Luštěniny </p>
                <p class="komentare"> 23 komentářů </p>
            </div>
            <!-- maly recept 4 -->
            <div class="recept" id="tacos">
                <h2>Avokádové tacos</h2>
                <p class="kategorie"> Mexická </p>
                <p class="komentare">7 komentářů</p>
            </div>
            <!-- maly recept 5 -->
            <div class="recept" id="burger">
                <h2> Sojový burger</h2>
                <p class="kategorie"> Burgery</p>
                <p class="komentare"> 19 komentářů</p>
            </div>
        </div>
    </div>
    <footer class="paticka">
        <p>Foto z <a href="https://unsplash.com">unsplash.com</a> (licence <a href="https://unsplash.com/license">do-whatever-you-want</a>)</p>
    </footer>


</body>

</html>
